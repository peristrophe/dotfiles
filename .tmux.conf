# ステータスバーをトップに配置する
set -g status-position top

# ステータスバーを Utf-8 に対応
#set-option -g status-utf8 on

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ステータスバーを1秒毎に描画し直す
set -g status-interval 1

# マウススクロール
#set -g mouse on
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Prefix
set -g prefix C-t
# デフォルトのPrefix(C-b)を解除
unbind C-b

# tmuxlineから生成したconfをロード
source-file ~/.tmux/lightline-insert.conf

set -gw mouse off
#bind-key m if-shell "tmux show-options -gw mouse | grep off" "set-option -gw mouse on" "set-option -gw mouse off"

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
